  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>

        <!-- Hamburger Menu on small resolutions -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Left side of Navigation Bar -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Work</a></li>

    <div class="secondary-masthead">
      <!-- Masthead section -->
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">
            <h1 class="font-weight-light">Contacts</h1>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#review">Write me a review</a>
          </div>
        </div>

    <section class="page-section" id="review">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Review</h2>
          <h3 class="section-subheading text-muted">If you appreciate my work, please leave me a review</h3>
        </div>
        <form action="/comments" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required="True">
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" name="comment" rows="3" required></textarea>
          </div>

          <input type="submit" class='btn btn-primary' value="Add review">
        </form>
      </div>
    </section>
