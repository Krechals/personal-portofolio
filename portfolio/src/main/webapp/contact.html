  <body onload="displayContent()">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="main-nav">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>

        <!-- Hamburger Menu on small resolutions -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Left side of Navigation Bar -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Work</a></li>
            <li class="nav-item"><a class="nav-link" href="passions.html">Passions</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
        
    <div class="secondary-masthead">
      <!-- Masthead section -->
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">
            <h1 class="font-weight-light">Contacts</h1>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#review">Write me a review</a>
          </div>
        </div>
      </div>
    </div>

    <section class="page-section" id="review">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Review</h2>
          <h3 class="section-subheading text-muted">If you appreciate my work, please leave me a review</h3>
        </div>

        <div class="g-signin2" data-onsuccess="signIn" id="myP"></div>
        <img id="myImg"><br>
        <p id="name"></p>
        <div id="status"></div>
        <button onclick="signOut()">Sign Out</button>

        <form name="commentForm" action="/comments" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required="True">
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" name="comment" rows="3" required></textarea>
          </div>
          <input type="submit" class='btn btn-primary' value="Add review">
        </form>

        <div class="col-md-6 col-md-offset-2 col-sm-12">
          <div class="comment-wrapper">
            <div class="panel-body">
              <ul class="media-list">
                <li class="media">
                  <a href="#" class="pull-left">
                      <img src="images/default_user.jpg" alt="" class="rounded">
                  </a>
                  <div class="media-body">
                      <span class="text-muted pull-right">
                          <small class="text-muted">2 min ago</small>
                      </span>
                      <strong class="text-success">@Andrei</strong>
                      <div class="card text-white bg-success mb-3">
                        <div class="card-mybody">
                          <p class="card-title">Positive</p>
                        </div>
                      </div>
                      <p class="comment-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- OAuth 2.0 -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="script.js"></script>
  <script src="oauth.js"></script>
  <script src="comments.js"></script>
  <link rel="stylesheet" href="style.css">
</html>
